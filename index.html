<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="A picture of Hello Kitty (Kitty chan) drawn entirely using HTML and CS — no images. Works in most modern browsers (except for IE9).">
<meta name="author" content="Lauren McConachie">
<title>Хеллоу</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>


<body>


<div id="kitty">
    <div id="head">
    	<div id="leftear">
        	<span></span>
        </div>
        <div id="rightear"></div>
        <div id="face">
        	<div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="nose"></div>
        </div>
        
        <div class="leftwhiskers one">
        	<span></span>
        </div>
        <div class="leftwhiskers two">
        	<span></span>
        </div>
        <div class="leftwhiskers three">
        	<span></span>
        </div>
        
        <div class="rightwhiskers four">
        	<span></span>
        </div>
        <div class="rightwhiskers five">
        	<span></span>
      </div>
        <div class="rightwhiskers six">
        	<span></span>
        </div>
        
    </div>
    
    <div id="bow">
    	<div class="left"><span></span></div>
    	<div class="center"></div>
        <div class="right"><span></span></div>
    </div>
    
    <div id="body">
    	<div id="leftarm"><span></span>
          <div class="palm">
            <div class="big-pad"></div>
            <div class="toe toe1"></div>
            <div class="toe toe2"></div>
            <div class="toe toe3"></div>
            <div class="toe toe4"></div>
          </div>
    </div>
        <div id="rightarm"><span></span></div>
        <div id="torso">
        	<span class="leftshort"></span>
            <span class="rightshort"></span>
        	<div class="crotch"></div>
        </div>
        <div id="chest"></div>
        <div id="leftleg"></div>
        <div id="rightleg"></div>
    </div>

  <!-- Paw with flower image hidden by default -->
  <img id="pawFlower" src="1.png" alt="Paw holding flower" class="paw-flower" />

  <!-- Speech bubble (hidden by default) -->
  <div id="speechBubble" class="speech-bubble pop">Все обов'язково у тебе буде добре ! Головне не здавайся й покажи всім , яка ти крута!</div>

</div><!-- end kitty -->

<script src="script.js"></script>

</body>
</html>
